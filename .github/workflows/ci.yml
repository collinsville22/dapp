name: build-test
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: pnpm/action-setup@v2      # ‚Üê installs pnpm
        with:
          version: 10
          run_install: true            # automatically runs pnpm install

      - run: pnpm run build
      - run: pnpm run test -- --passWithNoTests
